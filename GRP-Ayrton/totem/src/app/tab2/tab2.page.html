<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Senhas Pendentes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card class="card">
  <ion-button color="primary" (click)="chamarProximaSenha()">Chamar Senha</ion-button>
</ion-card>

<ion-text class="title" >
  <h2>Senha chamada</h2>
</ion-text>
<ion-card *ngIf="SenhaService.senhaRecente">
  <ion-list>
    <ion-item>
      <ion-chip>
       <ion-avatar>
         <img alt="Avatar 1" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
       </ion-avatar>
       <ion-label>{{SenhaService.senhaRecente}}</ion-label>
        </ion-chip>
    </ion-item>
  </ion-list>
</ion-card>

<ion-text class="title" *ngIf="SenhaService.senhasChamadas.length > 0">
  <h2>Ultimas senhas chamadas</h2>
</ion-text>

<ion-card name="avatar">
<ion-list *ngFor="let senha of SenhaService.obterUltimasSenhasChamadas()">
 <ion-item>
   <ion-chip>
    <ion-avatar>
      <img alt="Avatar 1" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label> {{ senha }} </ion-label>
     </ion-chip>
 </ion-item>
</ion-list>
</ion-card>
  
</ion-content>
