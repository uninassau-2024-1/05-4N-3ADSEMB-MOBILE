<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 2 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Atendimento</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="atenderSenha()" color="primary"
    >Atender senha</ion-button
  >

  <ion-card>
    <ion-card-content>
      <ion-item>Senhas atendidas: {{senhasAtendidas}}</ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
