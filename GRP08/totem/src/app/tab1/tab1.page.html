<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Projeto - Mobile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>



  <ion-card>
    <ion-card-header>
        <ion-input readonly="true" label="Senha: " value="{{inputNovaSenha2}}"></ion-input>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="senhasService.novaSenha('SG')">Senha Geral</ion-button>
      <ion-button expand="block" (click)="senhasService.novaSenha('SP')">Senha Prioritaria</ion-button>
      <ion-button expand="block" (click)="senhasService.novaSenha('SE')">Senha Exame</ion-button>
    </ion-card-content>
  </ion-card>


  <app-explore-container name="Usuario"></app-explore-container>
</ion-content>
